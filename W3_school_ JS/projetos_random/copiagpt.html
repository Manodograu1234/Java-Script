<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Formas geométricas</title>
    <meta charset="UTF-8">
    <style>
        body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: right;
            align-items: right;
        }

        /* Estilos para o círculo */
        .meu-circulo {
            fill: purple;
            stroke: gold;
            stroke-width: 55;
        }
        .meu-circulo:hover {
            fill: paleturquoise;
            stroke-width: 60;
        }

        /* Corrigido: Tag 'boby' para 'body' */
        body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Corrigido: Consistência no uso da classe 'meu-retangulo' */
        .meu-retangulo {
            fill: olive;
            stroke: yellow;
            stroke-width: 150;
        }
        .meu-retangulo:hover {
            fill: turquoise;
            stroke-width: 100;
        }

        /* Corrigido: Consistência no uso da classe 'triangulo' */
        .triangulo {
            width: 0;
            height: 0;
            border-left: 55px solid transparent; /* Lado esquerdo transparente */
            border-right: 55px solid transparent; /* Lado direito transparente */
            border-bottom: 100px solid yellow; /* Corrigido: 'yelow' para 'yellow' */
        }
    </style>
    
    <script>
        window.onload = function() {
            const circle = document.querySelector('.meu-circulo');
            let r = 30;
            circle.addEventListener('click', () => {
                r += 10;
                circle.setAttribute('r', r.toString());
            });

            const square = document.querySelector('.meu-retangulo');
            let side = 150;
            square.addEventListener('click', () => {
                side += 100;
                square.setAttribute('width', side.toString());
                square.setAttribute('height', '100');
            });

            // Corrigido: Consistência na classe 'triangulo' e correção de 'borderBottomWidth'
            const triangle = document.querySelector('.triangulo');
            triangle.addEventListener('click', () => {
                const currentHeight = parseInt(triangle.style.borderBottomWidth) || 100;
                triangle.style.borderBottomWidth = (currentHeight + 10) + 'px';
            });
        };
    </script>
</head>
<body>
    <svg width="100" height="200">
        <circle class="meu-circulo" cx="50" cy="50" r="30"></circle>
    </svg>
    <svg width="150" height="100">
        <rect class="meu-retangulo" width="150" height="100"></rect>
    </svg>
    <!-- Corrigido: Usar 'div' em vez de 'triangle' -->
    <div class="triangulo"></div>
</body>
</html>
