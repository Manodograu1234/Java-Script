<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com Janelas</title>
    <link rel="shortcut icon" href="nav.ico" type="image/x-icon">
    <style>
        boby {
            background-color: aquamarine;
        }
        h2{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25pt;
            color:chartreuse
        }
    </style>
</head>
<body>
    <h2>Esse site é uma calculadora que usa janelas.</h2>
    <script>
        let calculo = parseInt(window.prompt('Escolha a operação que você quer fazer: \n1- Soma \n2-Menos \n3-Multiplicação \n4-Divisão'));
        if (calculo == 1 ){
            let soma_1 = parseFloat(window.prompt('Digite o número: '));
            let soma_2 = parseFloat(window.prompt('Digite um número novamente: '));
            /*Verifica se ambos os valores são NaN*/
            if(!isNaN(soma_1)&& !isNaN(soma_2)){
            let soma = soma_1 + soma_2;
            document.write(`<h2>A soma entre ${soma_1} e ${soma_2} é igual á ${soma}</h2>`);
            }else{
                window.alert('O número digitado não é numérico, digite novamente por favor:')
                window.location.reload();
            }
        }else if(calculo == 2){
            let dif_1 = parseFloat(window.prompt('Digite um número: '));
            let dif_2 = parseFloat(window.prompt('Digite outro número: '))
            if (!isNaN(dif_1) && !isNaN(dif_2)) {
            let diferenca = dif_1 - dif_2
            document.write(`<h2>A diferença entre ${dif_1} e ${dif_2} é igual á ${diferenca}</h2>`)
            }else{
                window.alert('O número digitado não é numérico, digite novamente por favor:')
                window.location.reload();
            }
        }else if(calculo == 3){
            let mult = parseFloat(window.prompt('Digite um número: '))
            let mult_1 = parseFloat(window.prompt('Digite outro número: '))
            if (!isNaN(mult) && !isNaN(mult_1)){
            let multiplicacao = mult * mult_1
            document.write(`<h2>A multiplicação entre ${mult} e ${mult_1} é igual á ${multiplicacao}</h2>`)
            }else{
                window.alert('O número digitado não é numérico, digite novamente por favor:')
                window.location.reload();
            }
        }else if(calculo == 4){
            let divisao = parseFloat(window.prompt('Digite um número: '))
            let divisao_1 = parseFloat(window.prompt('Digite outro número: '))
            if (!isNaN(divisao) && !isNaN(divisao_1)) {
            div_0 = divisao / divisao_1
            document.write(`<h2>A divisão entre os valores ${divisao} e ${divisao_1} é igual á ${div_0}</h2>`)
            }else{
                window.alert('O número digitado não é numérico, digite novamente por favor:')
                window.location.reload(); 
            }
        }else{
            window.alert('O número digitado não corresponde ao programa ');
            window.location.reload();
        }
    </script>
</body>
</html>
